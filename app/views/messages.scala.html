@(user: domain.User,userFrom: domain.User, messages: collection.mutable.Buffer[domain.Message])

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.mobile-1.4.5.min.css")">
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery.mobile-1.4.5.min.js")" type="text/javascript"></script>

<div style="width: 100%; height: auto;">
    <div style="position: fixed; top: 0; left:0; right:0; height: 60px; width: 100%; margin: 0 auto;">
        <ul id="nav">
            <li style="float: right;"><a href="#" style="background-color: black; border-color: black; font-size: 10pt;" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all ui-shadow" onclick="getMessages('@userFrom.login','@user.login')">Update</a></li>
            <li style="float: right;"><a href="#main" style="background-color: black; border-color: black; font-size: 10pt;" class="ui-btn ui-btn-b ui-btn-inline ui-corner-all ui-shadow">Close</a></li>
            <li><img src='@user.photo' style="padding: 5px 10px; width: 60px; height: 35px; vertical-align: middle;"></li>
            <li><h3>@user.login</h3></li>
        </ul>
    </div>

    @if(messages != null) {
        <div class="ui-content" id="allMessages" style="margin: calc(60px) 10px 100px 10px; min-height: calc(100% - 60px);">
        @for(mes <- messages) {
            @if(mes.from != user.login) {
                <div id="messageRight">
                    <p>@mes.message</p>
                </div>
            } else {
                <div id="messageLeft">
                    <p>@mes.message</p>
                </div>
            }
        }
        </div>
        <div  id="footerMessage" style="width: 100%; height: 90px; margin: 0 auto; position: fixed; bottom: 0; background-color: black;">
            <table style="width: 100%; margin: 0 10px; border-spacing: 10px 0;">
                <tr>
                    <td style="width: 70%;"><textarea id="inputMessage"></textarea></td>
                    <td style="width: 20%;"><button class="ui-btn ui-btn-b ui-btn-inline ui-corner-all ui-shadow" onclick="sendMessage('@userFrom.login','@user.login')">Send</button></td>
                </tr>
            </table>
        </div>

    }else{
        <div class="ui-content" id="allMessages" style="margin: calc(60px) 10px 100px 10px; min-height: calc(100% - 60px);"></div>
        <div  id="footerMessage" style="width: 100%; height: 90px; margin: 0 auto; position: fixed; bottom: 0; background-color: black;">
            <table style="width: 100%; margin: 0 10px; border-spacing: 10px 0;">
                <tr>
                    <td style="width: 70%;"><textarea id="inputMessage"></textarea></td>
                    <td style="width: 20%;"><button class="ui-btn ui-btn-b ui-btn-inline ui-corner-all ui-shadow" onclick="sendMessage('@userFrom.login','@user.login')">Send</button></td>
                </tr>
            </table>
        </div>
    }

</div>
